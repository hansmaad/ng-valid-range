
<form #exampleForm="ngForm">
  <input type="number" name="valueField" [(ngModel)]="value" #valueField="ngModel" ngValidRange="[1, 10" >
  <div *ngIf="valueField.invalid && (valueField.dirty || valueField.touched) && valueField.errors.ngValidRange">
    <span *ngIf="valueField.errors.ngValidRange.tooLarge">
      Value is too large
    </span>
    <span *ngIf="valueField.errors.ngValidRange.tooSmall">
      Value is too small
    </span>
  </div>
</form>
